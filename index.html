<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Test Generator</title>
  </head>
  <body>
   <div class="container">
        <h1>Тест</h1>  
       <div class="row">    
           <div class="col-md-10">
                <button type="button" class="btn btn-primary btn-lg btn-block"
                data-toggle="collapse" 
                data-target="#collapseExample" aria-expanded="false"
                 aria-controls="collapseExample">Добави въпрос</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" >Провери</button>

<div class="collapse" id="collapseExample">
  <div class="card card-body">
        <form id="form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Въпрос</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Върпрос">
                  <small id="emailHelp" class="form-text text-muted">Опишете добре въпроса.</small>
                </div>
                <div class="form-group">
                        <label for="answer1">отг А</label>
                        <input type="text" class="form-control" id="answer1" aria-describedby="ans" placeholder="Отговор">
                      </div>
                      <div class="form-group">
                            <label for="answer2">отг Б</label>
                            <input type="text" class="form-control" id="answer2" aria-describedby="ans" placeholder="Отговор">
                          </div>
                          <div class="form-group">
                                <label for="answer3">отг В</label>
                                <input type="text" class="form-control" id="answer3" aria-describedby="ans" placeholder="Отговор">
                              </div>
                              <div class="form-group">
                                    <label for="answer4">отг Г</label>
                                    <input type="text" class="form-control" id="answer4" aria-describedby="ans" placeholder="Отговор">
                                  </div>   
                                  <div class="form-group">
                                        <label for="correct">Верен</label>
                                        <input type="text" class="form-control" id="correct" aria-describedby="ans" placeholder="Отговор">
                                      </div>                     
                
               
                <button id="btn" onclick="createQuestion()" type="button" class="btn btn-primary">Създай</button>
        </form>
  </div>
</div>
               
                
                             
            </div>
       </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
     integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
     crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
     integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
     crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
     crossorigin="anonymous"></script>
     <script src="main.js"></script>
  </body>
</html>
